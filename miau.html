<html><head><base href=".">"
<title>Mihai's Casino Adventure</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #1a0f3c, #7c0f2b, #b8860b);
    font-family: 'Arial', sans-serif;
    animation: bgshift 20s infinite alternate;
}

@keyframes bgshift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.game-container {
    position: relative;
    width: 320px;
    height: 480px;
    background: url('Screenshot 2024-11-26 at 15.13.18.png') center/cover no-repeat;
    border: 3px solid #b8860b;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 30px rgba(184, 134, 11, 0.3);
}

/* Add an overlay to make the game elements more visible */
.game-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    pointer-events: none;
}

.character {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 60px;
    cursor: pointer;
    transition: transform 0.2s;
    filter: drop-shadow(0 0 10px rgba(184, 134, 11, 0.5));
    z-index: 2;
}

.score, .level {
    position: absolute;
    color: #ffffff;
    font-size: 24px;
    font-weight: bold;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    font-family: 'Times New Roman', serif;
    z-index: 2;
}

.score {
    top: 20px;
    left: 20px;
}

.level {
    top: 20px;
    right: 20px;
}

.coin {
    position: absolute;
    width: 30px;
    height: 30px;
    animation: float 3s linear infinite;
    filter: drop-shadow(0 0 5px rgba(184, 134, 11, 0.8));
    z-index: 2;
}

.game-over {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(21, 21, 21, 0.95);
    color: #b8860b;
    padding: 30px;
    border: 2px solid #b8860b;
    border-radius: 15px;
    text-align: center;
    display: none;
    box-shadow: 0 0 20px rgba(184, 134, 11, 0.3);
    z-index: 3;
}

.start-btn {
    background: linear-gradient(45deg, #b8860b, #daa520);
    color: #1a0f3c;
    border: none;
    padding: 12px 25px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 15px;
    transition: transform 0.2s, box-shadow 0.2s;
    font-weight: bold;
}

.start-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 0 15px rgba(184, 134, 11, 0.5);
}

.level-up {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #daa520;
    font-size: 40px;
    font-weight: bold;
    text-shadow: 0 0 10px #b8860b;
    opacity: 0;
    pointer-events: none;
    z-index: 3;
}

@keyframes levelUp {
    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.5); }
    50% { opacity: 1; transform: translate(-50%, -50%) scale(1.2); }
    100% { opacity: 0; transform: translate(-50%, -50%) scale(1); }
}

@keyframes float {
    0% { transform: translateY(-100vh) rotate(0deg); }
    100% { transform: translateY(100vh) rotate(360deg); }
}

.bounce {
    animation: bounce 0.3s ease;
}

@keyframes bounce {
    0% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.2); }
    100% { transform: translateX(-50%) scale(1); }
}

.particle {
    position: absolute;
    pointer-events: none;
    animation: particle 0.5s ease-out forwards;
    color: #b8860b;
    font-size: 20px;
    z-index: 2;
}

@keyframes particle {
    0% { transform: translate(0, 0); opacity: 1; }
    100% { transform: translate(var(--tx), var(--ty)); opacity: 0; }
}
</style>
</head>
<body>
<audio id="coinSound" src="sonic-ring-sound-effect-made-with-Voicemod.mp3" preload="auto"></audio>
<audio id="gameOverSound" src="soul hit.wav" preload="auto"></audio>
<audio id="backgroundMusic" src="Undertale OST_ 054 - Hotel [ ezmp3.cc ].mp3" preload="auto" loop></audio>

<div class="game-container">
    <div class="score">üí∞ <span id="score">0</span></div>
    <div class="level">üëë Level <span id="level">1</span></div>
    <div class="level-up" id="levelUpText">LEVEL UP!</div>
    <div class="character" id="character">
        <img src="siamese-cat-isolated-on-transparent-background-ai-generated-png.png" alt="Siamese cat mascot for casino game" width="60" height="60" style="object-fit: contain;">
    </div>
    <div class="game-over" id="gameOver">
        <h2>üé∞ JACKPOT! üé∞</h2>
        <p>Your Winnings: <span id="finalScore">0</span></p>
        <p>Highest Level: <span id="finalLevel">1</span></p>
        <button class="start-btn" onclick="startGame()">Place Another Bet!</button>
    </div>
</div>

<script>
let score = 0;
let level = 1;
let isGameOver = false;
let gameInterval;
let characterSize = 28;
let audioInitialized = false;
let coinSpeed = 3;

const character = document.getElementById('character');
const gameContainer = document.querySelector('.game-container');
const scoreElement = document.getElementById('score');
const levelElement = document.getElementById('level');
const levelUpText = document.getElementById('levelUpText');
const gameOverScreen = document.getElementById('gameOver');
const finalScoreElement = document.getElementById('finalScore');
const finalLevelElement = document.getElementById('finalLevel');
const coinSound = document.getElementById('coinSound');
const gameOverSound = document.getElementById('gameOverSound');
const backgroundMusic = document.getElementById('backgroundMusic');

backgroundMusic.volume = 0.3;

function initAudio() {
    if (!audioInitialized) {
        audioInitialized = true;
        playBackgroundMusic();
    }
}

function playBackgroundMusic() {
    backgroundMusic.play().catch(err => {
        console.log("Audio playback waiting for user interaction");
    });
}

function showLevelUp() {
    levelUpText.style.animation = 'none';
    levelUpText.offsetHeight;
    levelUpText.style.animation = 'levelUp 1s ease-out';
}

function createParticles(x, y) {
    const symbols = ['üí∞', 'üé∞', '7Ô∏è‚É£', 'üé≤', '‚ô†Ô∏è', '‚ô•Ô∏è', '‚ô¶Ô∏è', '‚ô£Ô∏è', 'üíé', 'üèÜ'];
    for (let i = 0; i < 8; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.innerHTML = symbols[Math.floor(Math.random() * symbols.length)];
        particle.style.left = x + 'px';
        particle.style.top = y + 'px';
        particle.style.setProperty('--tx', (Math.random() - 0.5) * 100 + 'px');
        particle.style.setProperty('--ty', (Math.random() - 0.5) * 100 + 'px');
        gameContainer.appendChild(particle);
        setTimeout(() => particle.remove(), 500);
    }
}

function createCoin() {
    if (isGameOver) return;
    const coin = document.createElement('div');
    coin.className = 'coin';
    const symbols = ['üé∞', '7Ô∏è‚É£', 'üé≤', '‚ô†Ô∏è', '‚ô•Ô∏è', '‚ô¶Ô∏è', '‚ô£Ô∏è', 'üíé'];
    const symbol = symbols[Math.floor(Math.random() * symbols.length)];
    coin.innerHTML = symbol;
    coin.style.left = Math.random() * (gameContainer.offsetWidth - 30) + 'px';
    coin.style.animation = `float ${coinSpeed}s linear infinite`;
    gameContainer.appendChild(coin);
    
    coin.addEventListener('animationend', () => {
        if (!isGameOver && coin.parentElement) {
            gameContainer.removeChild(coin);
            endGame();
        }
    });
    
    return coin;
}

function checkCollision(coin) {
    const characterRect = character.getBoundingClientRect();
    const coinRect = coin.getBoundingClientRect();
    return !(
        characterRect.right < coinRect.left ||
        characterRect.left > coinRect.right ||
        characterRect.bottom < coinRect.top ||
        characterRect.top > coinRect.bottom
    );
}

function increaseCharacterSize() {
    characterSize += 2;
    if (characterSize > 50) {
        endGame();
        return;
    }
    character.style.transform = `scale(${characterSize/28})`;
}

function checkLevelUp() {
    const newLevel = Math.floor(score / 10) + 1;
    if (newLevel > level) {
        level = newLevel;
        levelElement.textContent = level;
        showLevelUp();
        coinSpeed = Math.max(1, 3 - (level - 1) * 0.2);
    }
}

function moveCharacter(e) {
    if (isGameOver) return;
    const gameRect = gameContainer.getBoundingClientRect();
    const x = e.type === 'touchmove' ? e.touches[0].clientX - gameRect.left : e.clientX - gameRect.left;
    if (x >= 0 && x <= gameContainer.offsetWidth - 60) {
        character.style.left = x + 'px';
    }
}

function endGame() {
    isGameOver = true;
    clearInterval(gameInterval);
    gameOverScreen.style.display = 'block';
    finalScoreElement.textContent = score;
    finalLevelElement.textContent = level;
    if (audioInitialized) {
        gameOverSound.play();
        backgroundMusic.pause();
        backgroundMusic.currentTime = 0;
    }
}

function startGame() {
    isGameOver = false;
    score = 0;
    level = 1;
    characterSize = 28;
    coinSpeed = 3;
    character.style.transform = 'scale(1)';
    scoreElement.textContent = score;
    levelElement.textContent = level;
    gameOverScreen.style.display = 'none';
    gameContainer.querySelectorAll('.coin').forEach(coin => coin.parentElement && gameContainer.removeChild(coin));
    
    if (audioInitialized) {
        playBackgroundMusic();
    }
    
    gameInterval = setInterval(() => {
        const coin = createCoin();
        const checkInterval = setInterval(() => {
            if (coin.parentElement && checkCollision(coin)) {
                score++;
                scoreElement.textContent = score;
                checkLevelUp();
                character.classList.add('bounce');
                setTimeout(() => character.classList.remove('bounce'), 300);
                createParticles(coin.offsetLeft, coin.offsetTop);
                if (audioInitialized) {
                    coinSound.currentTime = 0;
                    coinSound.play();
                }
                gameContainer.removeChild(coin);
                clearInterval(checkInterval);
                increaseCharacterSize();
            }
        }, 50);
    }, 1000);
}

gameContainer.addEventListener('mousemove', moveCharacter);
gameContainer.addEventListener('touchmove', moveCharacter);

startGame();

document.addEventListener('click', initAudio, { once: true });
document.addEventListener('keydown', initAudio, { once: true });
document.addEventListener('touchstart', initAudio, { once: true });
</script>
</body></html>
