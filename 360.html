<style>

    .apartment-select {

    .nav-action-btn {

        border: none;
        border-radius: 8px;
        background: var(--primary-color);
        color: white;
        font-size: 0.875rem;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;

        gap: 0.5rem;

        overflow: hidden;

    .nav-action-btn:hover {
        background: var(--secondary-color);
        transform: translateY(-2px);
    }

    .nav-action-btn.active {
        background: var(--secondary-color);
        transform: translateY(-2px);
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .nav-action-btn::after {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 120%;
        height: 120%;
        background: rgba(255,255,255,0.2);
        transform: translate(-50%, -50%) scale(0);
        border-radius: 50%;
        transition: transform 0.4s ease-out;

    .nav-action-btn:active::after {
        transform: translate(-50%, -50%) scale(1);

    #360-viewer {

        left: 0;
        width: 100%;
        height: 100%;

    @media (max-width: 768px) {
        .main-navbar {
            flex-direction: column;
            padding: 0.5rem;
            gap: 0.5rem;
        }

        .navbar-controls {
            width: 100%;
        }

        .nav-group {
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            gap: 0.5rem;
        }

        .apartment-select {
            width: 100%;
            min-width: unset;
            font-size: 0.9rem;
            padding: 0.75rem;
        }

        .nav-action-btn {
            flex: 1 1 calc(50% - 0.5rem);
            min-width: 120px;
            justify-content: center;
            padding: 0.75rem;
            font-size: 0.9rem;

            min-height: 44px; /* Minimum tap target size */

        select.apartment-select {
            min-height: 44px;

        #360-viewer {
            height: calc(100vh - 180px); /* Account for taller navbar */
            margin-top: 180px;

    }

<script>
class LoadingManager {
    constructor() {
        this.progressBar = document.querySelector('.progress-bar');
        this.loadingStatus = document.getElementById('loading-status');
    }

    async simulateLoading() {
        const steps = [
            { progress: 20, message: "Loading assets..." },
            { progress: 40, message: "Initializing 3D engine..." },
            { progress: 60, message: "Loading apartment data..." },
            { progress: 80, message: "Preparing interface..." },
            { progress: 100, message: "Ready!" }
        ];

        for (const step of steps) {
            await this.updateProgress(step.progress, step.message);
        }
    }

    async updateProgress(progress, message) {
        return new Promise(resolve => {
            setTimeout(() => {
                if (this.progressBar) {
                    this.progressBar.style.width = `${progress}%`;
                }
                if (this.loadingStatus) {
                    this.loadingStatus.textContent = message;
                }
                resolve();
            }, 500);
        });
    }
}

class ApartmentViewer {
    constructor() {
        this.apartments = {
            a25: {
                id: "a25",
                code: "A.2.5",
                building: "A",
                floor: 2,
                rooms: 3,
                usableArea: 71.4,
                totalArea: 108.5,
                description: "Apartament spațios în complexul Yacht Kid, cu 3 camere și balcon generos de 37.1 mp. Ideal pentru familii, oferind un living confortabil și două dormitoare.",
                balconyArea: 37.1,
                coordinates: [44.426912264449236, 26.11123675633533],
                price: 1400,
                photos: [
                    { url: "https://example.com/a25/living.jpg", caption: "Living Room" },
                    { url: "https://example.com/a25/kitchen.jpg", caption: "Modern Kitchen" },
                    { url: "https://example.com/a25/bedroom1.jpg", caption: "Master Bedroom" }
                ]
            },
            b110: {
                id: "b110",
                code: "B.1.10",
                building: "B",
                floor: 1,
                rooms: 2,
                usableArea: 52.4,
                totalArea: 65,
                description: "Apartament modern în Yacht Kid, perfect pentru cupluri sau persoane singure. Dispune de un living mare și un dormitor confortabil, cu balcon de 12.6 mp.",
                balconyArea: 12.6,
                coordinates: [44.42841495259169, 26.105463339845763],
                price: 1200,
                photos: [
                    { url: "https://example.com/b110/living.jpg", caption: "Modern Living Area" },
                    { url: "https://example.com/b110/balcony.jpg", caption: "Spacious Balcony" }
                ]
            }
        };
        this.panoramas = {
            a25: [
                {
                    url: "https://images.unsplash.com/photo-1518780664697-55e3ad937233?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2665&q=80",
                    title: "Living Room 360°"
                },
                {
                    url: "https://images.unsplash.com/photo-1512917774080-9991f1c4c750?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80",
                    title: "Kitchen 360°"
                },
                {
                    url: "https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2340&q=80",
                    title: "Bedroom 360°"
                },
                {
                    url: "https://images.unsplash.com/photo-1552321554-5fefe8c9ef14?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2340&q=80",
                    title: "Bathroom 360°"
                },
                {
                    url: "https://images.unsplash.com/photo-1580237072617-771c3ecc4a24?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2340&q=80",
                    title: "Balcony 360°"
                }
            ],
            b110: [
                {
                    url: "https://images.unsplash.com/photo-1518780664697-55e3ad937233?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2665&q=80",
                    title: "Living Room 360°"
                },
                {
                    url: "https://images.unsplash.com/photo-1512917774080-9991f1c4c750?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2670&q=80",
                    title: "Kitchen 360°"
                },
                {
                    url: "https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2340&q=80",
                    title: "Bedroom 360°"
                },
                {
                    url: "https://images.unsplash.com/photo-1552321554-5fefe8c9ef14?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2340&q=80",
                    title: "Bathroom 360°"
                },
                {
                    url: "https://images.unsplash.com/photo-1580237072617-771c3ecc4a24?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2340&q=80",
                    title: "Balcony 360°"
                }
            ]
        };
        this.currentApartment = null;
        this.currentPanoramaIndex = 0;
        this.currentRoom = 'living'; // Add this line to track current room
        this.scene = null;
        this.camera = null;
        this.renderer = null;
        this.controls = null;
        this.textureLoader = new THREE.TextureLoader();
    }

    async init() {
        try {
            const loadingManager = new LoadingManager();
            await loadingManager.simulateLoading();

            this.initializeElements();
            this.initializeApartmentSelector();
            this.bindEvents();

            this.setupThreeJS();
            this.loadCurrentPanorama();
        } catch (error) {
            console.error('Initialization error:', error);
        }
    }

    setupThreeJS() {
        this.scene = new THREE.Scene();
        
        // Adjust FOV for mobile
        const isMobile = window.innerWidth <= 768;
        const fov = isMobile ? 90 : 75;
        
        this.camera = new THREE.PerspectiveCamera(fov, window.innerWidth / window.innerHeight, 0.1, 1000);
        this.camera.position.z = 0.1;
        
        this.renderer = new THREE.WebGLRenderer({ antialias: false }); // Disable antialiasing on mobile
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('360-viewer').appendChild(this.renderer.domElement);
        
        this.renderer.domElement.style.position = 'fixed';
        this.renderer.domElement.style.top = '0';
        this.renderer.domElement.style.left = '0';
        this.renderer.domElement.style.zIndex = '-1';
        
        this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
        this.controls.enableZoom = false;
        this.controls.enablePan = false;
        this.controls.rotateSpeed = isMobile ? -0.8 : -0.5; // Faster rotation on mobile
        this.controls.enableDamping = true;
        this.controls.dampingFactor = 0.1;
        
        // Add resize handler
        window.addEventListener('resize', () => this.handleResize());
        
        this.animate();
    }

    handleResize() {
        const isMobile = window.innerWidth <= 768;
        const fov = isMobile ? 90 : 75;
        
        this.camera.aspect = window.innerWidth / window.innerHeight;
        this.camera.fov = fov;
        this.camera.updateProjectionMatrix();
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        
        // Update controls
        this.controls.rotateSpeed = isMobile ? -0.8 : -0.5;
    }

    loadCurrentPanorama() {
        if (!this.scene || !this.currentApartment) return;

        while (this.scene.children.length > 0) { 
            this.scene.remove(this.scene.children[0]); 
        }

        const panoramas = this.panoramas[this.currentApartment];
        if (!panoramas || panoramas.length === 0) return;

        const currentPanorama = panoramas[this.currentPanoramaIndex];
        if (!currentPanorama) return;

        const geometry = new THREE.SphereGeometry(500, 60, 40);
        geometry.scale(-1, 1, 1);

        this.textureLoader.load(
            currentPanorama.url,
            (texture) => {
                const material = new THREE.MeshBasicMaterial({ map: texture });
                const sphere = new THREE.Mesh(geometry, material);
                this.scene.add(sphere);
            },
            undefined,
            (err) => {
                console.error('Error loading panorama:', err);
            }
        );
    }

    animate() {
        requestAnimationFrame(() => this.animate());
        
        if (this.controls) {
            this.controls.update();
        }
        
        if (this.renderer && this.scene && this.camera) {
            this.renderer.render(this.scene, this.camera);
        }
    }

    initializeElements() {
        this.apartmentSelector = document.getElementById('apartment-selector');
    }

    initializeApartmentSelector() {
        if (!this.apartmentSelector) return;
        this.apartmentSelector.innerHTML = '';
        Object.entries(this.apartments).forEach(([id, apartment]) => {
            const option = document.createElement('option');
            option.value = id;
            option.textContent = `${apartment.code} - ${apartment.rooms} rooms`;
            this.apartmentSelector.appendChild(option);
        });

        this.currentApartment = Object.keys(this.apartments)[0];
        if (this.currentApartment) {
            this.apartmentSelector.value = this.currentApartment;
            this.updateApartmentDisplay();
        }
    }

    updateApartmentDisplay() {
        const apartment = this.apartments[this.currentApartment];
        if (!apartment) {
            console.warn('Invalid apartment data for:', this.currentApartment);
            return;
        }

        // Update UI elements
        // (Omitted for brevity)
        
        this.loadCurrentPanorama();
    }

    bindEvents() {
        if (this.apartmentSelector) {
            this.apartmentSelector.addEventListener('change', (e) => {
                const newApartmentId = e.target.value;
                this.currentApartment = newApartmentId;
                this.updateApartmentDisplay();
            });
        }
        
        // Add room navigation button handlers
        const roomButtons = document.querySelectorAll('.nav-action-btn');
        roomButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const room = button.dataset.room;
                this.switchRoom(room);
                
                // Update active button state
                roomButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });
        
        // Add touch event handling
        if ('ontouchstart' in window) {
            roomButtons.forEach(button => {
                button.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const room = button.dataset.room;
                    this.switchRoom(room);
                    
                    roomButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                });
            });
        }
    }

    switchRoom(room) {
        this.currentRoom = room;
        
        // Get the panoramas for current apartment
        const panoramas = this.panoramas[this.currentApartment];
        if (!panoramas) return;

        // Find the panorama index for the selected room
        let newIndex = 0;
        switch(room) {
            case 'living':
                newIndex = 0;
                break;
            case 'kitchen':
                newIndex = 1;
                break;
            case 'bedroom':
                newIndex = 2;
                break;
            case 'bathroom':
                newIndex = 3;
                break;
            case 'balcony':
                newIndex = 4;
                break;
        }

        // Only switch if we have a panorama for this index
        if (panoramas[newIndex]) {
            this.currentPanoramaIndex = newIndex;
            this.loadCurrentPanorama();
        }
    }
}

// Initialize the application
window.addEventListener('load', () => {
    window.apartmentViewer = new ApartmentViewer();
    apartmentViewer.init();
});
</script>
