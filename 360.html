class LoadingManager {
    constructor() {
        this.progressBar = document.querySelector('.progress-bar');
        this.loadingStatus = document.getElementById('loading-status');
    }

    async simulateLoading() {
        const steps = [
            { progress: 20, message: "Loading assets..." },
            { progress: 40, message: "Initializing 3D engine..." },
            { progress: 60, message: "Loading apartment data..." },
            { progress: 80, message: "Preparing interface..." },
            { progress: 100, message: "Ready!" }
        ];

        for (const step of steps) {
            await this.updateProgress(step.progress, step.message);
        }
    }

    async updateProgress(progress, message) {
        return new Promise(resolve => {
            setTimeout(() => {
                if (this.progressBar) {
                    this.progressBar.style.width = `${progress}%`;
                }
                if (this.loadingStatus) {
                    this.loadingStatus.textContent = message;
                }
                resolve();
            }, 500);
        });
    }
}

    async init() {
        try {
            const loadingManager = new LoadingManager();
            await loadingManager.simulateLoading();

            // Setup ThreeJS first
            this.setupThreeJS();

            // Then initialize UI elements and apartment data
            this.initializeElements();
            this.initializeApartmentSelector();
            this.bindEvents();

            // Load initial panorama only after everything is set up
            if (this.currentApartment) {
                this.loadCurrentPanorama();
            } else {
                console.warn('No apartment selected during initialization');
            }
        } catch (error) {
            console.error('Initialization error:', error);
        }
    }

    setupThreeJS() {
        this.scene = new THREE.Scene();
        this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        this.camera.position.z = 0.1;
        this.renderer = new THREE.WebGLRenderer();
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(this.renderer.domElement);
        this.renderer.domElement.style.position = 'fixed';
        this.renderer.domElement.style.top = '0';
        this.renderer.domElement.style.left = '0';
        this.renderer.domElement.style.zIndex = '1'; // Change from -1 to 1
        
        this.controls = new THREE.OrbitControls(this.camera, this.renderer.domElement);
        this.controls.enableZoom = false;
        this.controls.enablePan = false;
        this.controls.rotateSpeed = -0.5;
        this.animate();

        // Add resize handler
        window.addEventListener('resize', this.handleResize.bind(this));
        
        // Initial resize
        this.handleResize();
    }

    handleResize() {
        if (this.camera && this.renderer) {
            this.camera.aspect = window.innerWidth / window.innerHeight;
            this.camera.updateProjectionMatrix();
            this.renderer.setSize(window.innerWidth, window.innerHeight);
        }
    }

    loadCurrentPanorama() {
        if (!this.scene) {
            console.error('Three.js scene not initialized');
            return;
        }

            console.error('No apartment selected');
            return;
        }

        // Clear existing panorama
        while (this.scene.children.length > 0) { 
            this.scene.remove(this.scene.children[0]); 
        }

        const panoramas = this.panoramas[this.currentApartment];
        if (!panoramas || !Array.isArray(panoramas) || panoramas.length === 0) {
            console.error('No panoramas found for apartment:', this.currentApartment);
            return;
        }

        const currentPanorama = panoramas[this.currentPanoramaIndex];
        if (!currentPanorama || !currentPanorama.url) {
            console.error('Invalid panorama data at index:', this.currentPanoramaIndex);
            return;
        }

        console.log('Loading panorama:', currentPanorama.url);

        const geometry = new THREE.SphereGeometry(500, 60, 40);
        geometry.scale(-1, 1, 1);

        this.textureLoader.load(
            currentPanorama.url,
            (texture) => {
                const material = new THREE.MeshBasicMaterial({ map: texture });
                const sphere = new THREE.Mesh(geometry, material);
                this.scene.add(sphere);
                console.log('Successfully loaded panorama:', currentPanorama.url);
            },
            (xhr) => {
                console.log(`${currentPanorama.url} ${(xhr.loaded / xhr.total * 100)}% loaded`);
            },
            (error) => {
                console.error('Error loading panorama:', currentPanorama.url, error);
            }
        );
    }

    animate() {
        const animateLoop = () => {
            requestAnimationFrame(animateLoop);
            
            if (this.controls) {
                this.controls.update();
            }
            
            if (this.renderer && this.scene && this.camera) {
                this.renderer.render(this.scene, this.camera);
            }
        };
        
        animateLoop();
    }

            option.value = id;
            option.textContent = `${apartment.code}`;
            this.apartmentSelector.appendChild(option);
        });

        // Set initial apartment and make sure it's valid
        this.currentApartment = this.apartmentSelector.value || Object.keys(this.apartments)[0];
        if (!this.currentApartment) {

                this.currentRoom = 'living';
                
                // Update UI
                const roomButtons = document.querySelectorAll('.nav-action-btn');
                roomButtons.forEach(btn => btn.classList.remove('active'));
                document.querySelector('[data-room="living"]').classList.add('active');
                
                // Update display
                this.updateApartmentDisplayOnly();
                
                // Load new panorama
                this.loadCurrentPanorama();
            });
        }
        
        // Add room navigation button handlers
        const roomButtons = document.querySelectorAll('.nav-action-btn');
        roomButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const room = button.dataset.room;
                this.switchRoom(room);
                
                // Update active button state
                roomButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            });
        });

        document.getElementById('info-toggle').addEventListener('click', () => {
            this.toggleInfoPanel();
        });

        document.getElementById('info-close').addEventListener('click', () => {
            document.getElementById('info-panel').classList.remove('active');
        });

        // Add touch event handling
        if ('ontouchstart' in window) {
            this.controls.enableDamping = true;
            this.controls.dampingFactor = 0.05;
            this.controls.rotateSpeed = 0.5;
            this.controls.autoRotate = false;
        }

        // Handle orientation change
        window.addEventListener('orientationchange', () => {
            setTimeout(() => {
                this.handleResize();
            }, 100);
        });
    }

    switchRoom(room) {
        this.currentRoom = room;
        
        // Get the panoramas for current apartment
        const panoramas = this.panoramas[this.currentApartment];
        if (!panoramas) return;

        // Find the panorama index for the selected room
        let newIndex = 0;
        switch(room) {
            case 'living':
                newIndex = 0;
                break;
            case 'kitchen':
                newIndex = 1;
                break;
            case 'bedroom':
                newIndex = 2;
                break;
            case 'bathroom':
                newIndex = 3;
                break;
            case 'balcony':
                newIndex = 4;
                break;
        }

        // Only switch if we have a panorama for this index
        if (panoramas[newIndex]) {
            this.currentPanoramaIndex = newIndex;
            this.loadCurrentPanorama();
        }
    }

    toggleInfoPanel() {
        const panel = document.getElementById('info-panel');
        panel.classList.toggle('active');
        this.updateInfoPanel();
    }

    updateInfoPanel() {
        const apartment = this.apartments[this.currentApartment];
        if (!apartment) return;

        document.getElementById('apartment-code').textContent = `Code: ${apartment.code}`;
        document.getElementById('apartment-rooms').textContent = `Rooms: ${apartment.rooms}`;
        document.getElementById('apartment-area').textContent = `Total Area: ${apartment.totalArea}m² (Usable: ${apartment.usableArea}m²)`;
        document.getElementById('apartment-features').textContent = `Balcony Area: ${apartment.balconyArea}m²`;
        document.getElementById('apartment-location').textContent = `Building ${apartment.building}, Floor ${apartment.floor}`;
        document.getElementById('apartment-price').textContent = `€${apartment.price}/month`;
    }
}

// Initialize the application
window.addEventListener('load', () => {
    window.apartmentViewer = new ApartmentViewer();
    apartmentViewer.init();
});
</script>
